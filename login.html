<body>

    <div class="center" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">

            <input type="password" id="pass" placeholder="Enter Password" style="width:90%; padding:12px; margin-bottom:5px; border-radius:8px; border:1px solid #ccc;">

            <p onclick="handleReset()" style="cursor:pointer; color:#2563eb; font-size:13px; text-align:right; margin-right:10px; margin-top:5px;">
                Forgot Password?

            <button class="btn open" onclick="handleLogin()" style="margin-top:15px; width: 100%;">Login</button>

                <a href="mailto:nabendudebnathbharatiya@gmail.com" style="font-size:12px; color:#2563eb; font-weight:bold; text-decoration:none;">üìß Email Admin</a>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Settings Load
        fetch("data/settings.json").then(r => r.json()).then(s => {
            if(document.getElementById("loginLogo")) document.getElementById("loginLogo").src = s.logo;
            if(document.getElementById("loginTitle")) document.getElementById("loginTitle").innerText = s.siteName;
            if(document.getElementById("loginTag")) document.getElementById("loginTag").innerText = s.tagline;
        }).catch(e => console.log("Settings not found, using default."));

        // --- UPDATED LOGIN LOGIC ---
        function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            
            if(email && pass) {
                auth.signInWithEmailAndPassword(email, pass)
                    .then((userCredential) => {
                        // 1. ‡¶∏‡¶´‡¶≤ ‡¶≤‡¶ó‡¶á‡¶® ‡¶π‡¶≤‡ßá ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶∏‡ßá‡¶≠ ‡¶π‡¶¨‡ßá
                        sessionStorage.setItem("chakra_user_login", "true");
                        
                        // 2. ‡¶è‡¶∞‡¶™‡¶∞ ‡¶Æ‡ßá‡¶á‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶π‡¶¨‡ßá

                        window.location.href = "index.html"; 
                    })
                    .catch(e => alert("Login Failed: " + e.message));
            } else {
                alert("Please enter email and password");
            }
        }

        function handleReset() {
            const email = document.getElementById('email').value;
            if(!email) return alert("Please write your email in the box first!");
            auth.sendPasswordResetEmail(email)
                .then(() => alert("Reset link sent to " + email))
                .catch(e => alert("Error: " + e.message));
        }
        
        if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
    </script>
</body>
</html>
