backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:

  # ---------- Apps ----------
  - name: "apps"
    label: "Apps"
    files:
      - file: "data/data.json"
        label: "App Links"
        name: "links"
        widget: "list"

        fields:
          - { label: "ID", name: "id", widget: "number" }
          - { label: "App Name", name: "name", widget: "string" }

          - { label: "App URL (Open Button)", name: "url", widget: "string" }

          - { label: "App Info Link (same tab)", name: "details", widget: "string", required: false }

          - { label: "Icon Image", name: "image", widget: "image", required: false }

          - { label: "Category", name: "category", widget: "string", required: false }

          - { label: "Tags (comma separated)", name: "tags", widget: "list", required: false }

          - { label: "Premium (login required)", name: "premium", widget: "boolean", default: false }



  # ---------- Site Settings ----------
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "data/settings.json"
        label: "General Settings"
        name: "general"
        fields:
          - { label: "Site Name", name: "siteName", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image" }

          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - { label: "Banner Image", name: "image", widget: "image" }
              - { label: "Banner Link", name: "link", widget: "string" }
