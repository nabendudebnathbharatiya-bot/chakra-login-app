<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chakradham Online - Professional Help Desk</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          }
        }
      }
    }
  </script>

  <style>
    .scrollbar-default::-webkit-scrollbar { width: 6px; }
    .scrollbar-default::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 10px; }
    .scrollbar-default::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; }
    .dark .scrollbar-default::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
    .dark .scrollbar-default::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 p-4 md:p-8 transition-colors duration-300 antialiased font-sans">

  <div class="max-w-5xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden border border-gray-200 dark:border-gray-700">
    
    <div class="p-6 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 flex flex-col items-center">
      <img src="https://raw.githubusercontent.com/nabendudebnathbharatiya-bot/My-app-assets2/main/Gemini_Generated_Image_2fgfkm2fgfkm2fgf%20(1).jpg" alt="Chakradham Online Logo" class="w-24 h-24 rounded-full shadow-md border-4 border-blue-100 dark:border-gray-700 mb-4 object-cover">
      
      <h2 class="text-3xl font-extrabold text-center text-gray-900 dark:text-white tracking-tight">
        <span class="text-blue-600 dark:text-blue-500">Chakradham</span> সহায়তা কেন্দ্র
      </h2>
      <p class="text-center text-gray-500 dark:text-gray-400 mt-2 text-sm">আপনার শেখার যাত্রাকে সহজ করতে আমরা পাশে আছি</p>
    </div>

    <div class="p-4 bg-white dark:bg-gray-800">
      <div class="flex flex-wrap justify-center gap-2 p-1 bg-gray-100 dark:bg-gray-700/50 rounded-xl">
        
        <a href="https://app-9w1vanebz6rl.appmedo.com?s=s" class="tab-btn flex items-center gap-2 px-4 py-2.5 text-sm font-semibold rounded-lg transition-all duration-200 ease-in-out text-blue-600 bg-blue-50 hover:bg-blue-100 dark:text-blue-400 dark:bg-blue-900/30 dark:hover:bg-blue-900/50 border border-blue-200 dark:border-blue-800">
          <i class="ph ph-robot text-lg"></i> AI Help Center
        </a>
        
        <button class="tab-btn active-tab flex items-center gap-2 px-4 py-2.5 text-sm font-semibold rounded-lg transition-all duration-200 ease-in-out bg-blue-600 text-white shadow-md dark:bg-blue-500" onclick="openTab(event, 'video-help'); loadSectionData('video')">
          <i class="ph ph-video-camera text-lg text-white"></i> ভিডিও গাইড
        </button>
        
        <button class="tab-btn flex items-center gap-2 px-4 py-2.5 text-sm font-semibold rounded-lg transition-all duration-200 ease-in-out text-gray-600 hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-700" onclick="openTab(event, 'text-help'); loadSectionData('faq')">
          <i class="ph ph-article text-lg"></i> প্রশ্নোত্তর (FAQ)
        </button>
        
        <button class="tab-btn flex items-center gap-2 px-4 py-2.5 text-sm font-semibold rounded-lg transition-all duration-200 ease-in-out text-gray-600 hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-700" onclick="openTab(event, 'audio-help'); loadSectionData('audio')">
          <i class="ph ph-speaker-high text-lg"></i> অডিও বার্তা
        </button>
        
        <button class="tab-btn flex items-center gap-2 px-4 py-2.5 text-sm font-semibold rounded-lg transition-all duration-200 ease-in-out text-gray-600 hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-700" onclick="openTab(event, 'image-help'); loadSectionData('image')">
          <i class="ph ph-image text-lg"></i> স্ক্রিনশট
        </button>

      </div>
    </div>

    <div class="p-6 md:p-8 min-h-[400px]">

      <div id="video-help" class="tab-content block animate-fade-in">
        <div id="video-container" class="max-w-3xl mx-auto"></div>
      </div>

      <div id="text-help" class="tab-content hidden animate-fade-in">
        <div id="faq-container" class="max-w-3xl mx-auto space-y-4"></div>
      </div>

      <div id="audio-help" class="tab-content hidden animate-fade-in">
        <div id="audio-container" class="max-w-2xl mx-auto text-center"></div>
      </div>

      <div id="image-help" class="tab-content hidden animate-fade-in">
        <div id="image-container" class="max-w-4xl mx-auto"></div>
      </div>

    </div>
  </div>

  <script>
    // --- Tab Switching Logic ---
    function openTab(event, tabId) {
      document.querySelectorAll('.tab-content').forEach(el => {
        el.classList.add('hidden');
        el.classList.remove('block');
      });

      const activeClasses = ['bg-blue-600', 'text-white', 'shadow-md', 'dark:bg-blue-500'];
      const inactiveClasses = ['text-gray-600', 'hover:bg-gray-200', 'dark:text-gray-300', 'dark:hover:bg-gray-700'];
      
      // শুধুমাত্র বাটনগুলোর স্টাইল বদলাবে, লিংকের (AI Help Center) নয়
      document.querySelectorAll('button.tab-btn').forEach(btn => {
        btn.classList.remove(...activeClasses);
        btn.classList.add(...inactiveClasses);
        const icon = btn.querySelector('i');
        if(icon) icon.classList.remove('text-white');
      });

      document.getElementById(tabId).classList.remove('hidden');
      document.getElementById(tabId).classList.add('block');

      const clickedBtn = event.currentTarget;
      clickedBtn.classList.remove(...inactiveClasses);
      clickedBtn.classList.add(...activeClasses);
      const activeIcon = clickedBtn.querySelector('i');
      if(activeIcon) activeIcon.classList.add('text-white');
    }

    // --- Cache Busting Utility ---
    function getCacheBustedUrl(url) {
      if (!url) return '';
      const separator = url.includes('?') ? '&' : '?';
      return `${url}${separator}v=${new Date().getTime()}`;
    }

    // --- Master Data Fetching Logic ---
    async function fetchDynamicData(jsonUrl, containerId, renderCallback) {
      const container = document.getElementById(containerId);
      
      if(container.dataset.loaded === "true") return;

      container.innerHTML = `
        <div class="flex flex-col items-center justify-center py-12 animate-fade-in">
          <i class="ph ph-spinner animate-spin text-4xl text-blue-500 mb-3"></i>
          <p class="text-gray-500 dark:text-gray-400">ডেটা লোড হচ্ছে...</p>
        </div>`;

      try {
        const fetchUrl = getCacheBustedUrl(jsonUrl);
        const response = await fetch(fetchUrl);

        if (!response.ok) throw new Error(`ফাইল পাওয়া যায়নি (Status: ${response.status})`);

        const data = await response.json();

        if (!data || (Array.isArray(data) && data.length === 0) || Object.keys(data).length === 0) {
          container.innerHTML = `
            <div class="text-center py-12 animate-fade-in">
              <i class="ph ph-empty text-4xl text-gray-400 mb-3"></i>
              <p class="text-gray-500 dark:text-gray-400">এই মুহূর্তে কোনো তথ্য নেই।</p>
            </div>`;
          return;
        }

        container.innerHTML = ''; 
        renderCallback(data, container);
        container.dataset.loaded = "true";

      } catch (error) {
        container.innerHTML = `
          <div class="text-center py-8 text-red-500 bg-red-50 dark:bg-red-900/20 rounded-xl border border-red-200 dark:border-red-800 animate-fade-in">
            <i class="ph ph-warning-circle text-4xl mb-2"></i>
            <p class="font-bold text-lg">দুঃখিত, তথ্য লোড করতে সমস্যা হয়েছে!</p>
            <p class="text-sm mt-1 opacity-80 mb-3">দয়া করে চেক করুন <strong>${jsonUrl}</strong> ফাইলটি সার্ভারে আছে কি না।</p>
            <p class="text-xs font-mono bg-white dark:bg-gray-800 p-2 rounded inline-block text-gray-600 shadow-sm border border-red-100 dark:border-red-900">${error.message}</p>
          </div>`;
      }
    }

    // --- Render Callbacks ---
    function renderFAQ(data, container) {
      let html = '<h3 class="text-xl font-bold text-center mb-6 text-gray-900 dark:text-white">সচরাচর জিজ্ঞাসিত প্রশ্ন (FAQ)</h3>';
      data.forEach(item => {
        html += `
          <details class="group bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm hover:shadow-md transition-all mb-3 animate-fade-in">
            <summary class="flex justify-between items-center p-5 cursor-pointer list-none font-semibold text-gray-900 dark:text-white">
              <span class="flex items-center gap-3"><i class="ph ph-question text-blue-500 text-xl"></i> ${item.question}</span>
              <i class="ph ph-caret-down text-gray-400 group-open:rotate-180 transition-transform"></i>
            </summary>
            <div class="px-5 pb-5 pt-2 text-gray-600 dark:text-gray-300 border-t border-gray-100 dark:border-gray-700/50 ml-9 leading-relaxed">
              ${item.answer}
            </div>
          </details>`;
      });
      container.innerHTML = html;
    }

    function renderVideo(data, container) {
      const finalVideoUrl = getCacheBustedUrl(data.videoUrl);
      container.innerHTML = `
        <h3 class="text-xl font-bold text-center mb-6 text-gray-900 dark:text-white">${data.title}</h3>
        <div class="rounded-2xl overflow-hidden shadow-lg border border-gray-200 dark:border-gray-700 bg-black animate-fade-in flex justify-center">
          <video class="w-full h-auto md:h-96 object-contain outline-none" controls preload="metadata">
            <source src="${finalVideoUrl}" type="video/mp4">
            আপনার ব্রাউজার ভিডিও সাপোর্ট করে না।
          </video>
        </div>
        <p class="text-center mt-4 text-gray-600 dark:text-gray-400">${data.description}</p>`;
    }

    function renderAudio(data, container) {
      const finalAudioUrl = getCacheBustedUrl(data.audioUrl);
      container.innerHTML = `
        <h3 class="text-xl font-bold mb-6 flex items-center justify-center gap-2 text-gray-900 dark:text-white">
          <i class="ph ph-waveform text-blue-500"></i> ${data.title}
        </h3>
        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-md border border-gray-200 dark:border-gray-700 relative overflow-hidden animate-fade-in">
          <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-cyan-500"></div>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-6">${data.description}</p>
          <audio controls class="w-full outline-none" src="${finalAudioUrl}">
            আপনার ব্রাউজার অডিও সাপোর্ট করে না।
          </audio>
        </div>`;
    }

    function renderImage(data, container) {
      const finalImageUrl = getCacheBustedUrl(data.imageUrl);
      container.innerHTML = `
        <h3 class="text-xl font-bold text-center mb-6 text-gray-900 dark:text-white">${data.title}</h3>
        <figure class="relative group rounded-2xl overflow-hidden shadow-xl border border-gray-200 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 animate-fade-in">
          <img src="${finalImageUrl}" alt="${data.altText}" class="w-full h-auto transition-transform duration-500 group-hover:scale-[1.02]">
          <figcaption class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <p class="text-sm text-gray-300">${data.description}</p>
          </figcaption>
        </figure>`;
    }

    function loadSectionData(type) {
      if (type === 'faq') {
        fetchDynamicData('faq.json', 'faq-container', renderFAQ);
      } else if (type === 'video') {
        fetchDynamicData('video.json', 'video-container', renderVideo);
      } else if (type === 'audio') {
        fetchDynamicData('audio.json', 'audio-container', renderAudio);
      } else if (type === 'image') {
        fetchDynamicData('image.json', 'image-container', renderImage);
      }
    }

    // পেজ লোড হওয়ার সাথে সাথেই ডিফল্ট ভিডিও গাইড ফেচ করার জন্য
    document.addEventListener("DOMContentLoaded", () => {
      loadSectionData('video');
    });

  </script>
</body>
</html>
